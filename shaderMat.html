<html>
    <title>Use Shader Material in Three.js</title>
    <style>
        html,body{
            width:100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script>
        window.addEventListener('load', init)
        let scene
        let camera
        let renderer
        let sceneObjects = []

        const uniforms = {
            u_resolution: {type: 'vec2', value: new THREE.Vector2(1,1)},
            u_time: {type: 'float', value: 0.0}
        }
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene()

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.z = 5

            renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)

            document.body.appendChild(renderer.domElement)
            adjustLighting()
            addBasicCube()
            animationLoop()
        }

        function adjustLighting() {
            let pointLight = new THREE.PointLight(0xdddddd)
            pointLight.position.set(-5, -3, 3)
            scene.add(pointLight)

            let ambientLight = new THREE.AmbientLight(0x505050)
            scene.add(ambientLight)
        }

        function addBasicCube() {
            let geometry = new THREE.BoxGeometry(2.8, 2.8, 2.8)

            let material =  new THREE.ShaderMaterial({
                uniforms: uniforms,
                fragmentShader: fragmentShader(),
                vertexShader: vertexShader(),
            });

            let mesh_0 = new THREE.Mesh(geometry, material);
            let mesh_1 = new THREE.Mesh(geometry, material);

            mesh_0.position.y = 2.5;
            scene.add(mesh_0);
            sceneObjects.push(mesh_0);

            mesh_1.position.y = -2.5;
            scene.add(mesh_1);
            sceneObjects.push(mesh_1);
        }

        function animationLoop() {
            renderer.render(scene, camera)

            for(let [i,object] of sceneObjects.entries()) {
                const dir = ((i%2 == 0) ? -1 : 1);
                object.rotation.x += 0.01 * dir;
                object.rotation.y += 0.03 * dir;
            }

            uniforms.u_time.value = clock.getElapsedTime();

            requestAnimationFrame(animationLoop)
        }
    </script>

    <script>
        function vertexShader() {
            return `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }
            `
        }

        function fragmentShader() {
            return `
                uniform vec2 u_resolution;
                uniform float u_time;
                varying vec2 vUv;

                void mainImage(){
                    vec2 coord = vUv;
                    coord *= 6.0;
                    vec3 color = vec3(0.0);

                    for(int n=1; n<5; n++){ 
                        float i = float(n);
                        coord += vec2(sin(0.7 * i * coord.x + cos(u_time * 0.18 * i + coord.y)), cos(0.2 * coord.y * i + cos(u_time * 0.24 * i + coord.x)));
                    }
                    
                    color += vec3( 0.1 * sin(coord.y * cos(coord.x + u_time*0.3) - u_time) + 0.25, 0.1, 0.4 * cos(coord.y * cos(coord.x + u_time*0.6) - u_time) + 0.65);

                    // color += vec3(vUv.x,vUv.y, 1.0);

                    gl_FragColor = vec4(color, 1.0);
                }

                void main(){
                    mainImage();
                }
            `
        }
    </script>
</html>
